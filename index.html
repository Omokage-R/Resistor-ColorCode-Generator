<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抵抗カラーコードジェネレーター</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
<body>
    <div id="questionArea">
        <div id="colorBar"><span id="code1">■</span><span id="code2">■</span><span id="code3">■</span> <span id="code5">■</span></div>
        <div id="question"></div>
    </div>
    <button onclick="generateColorCode()">Generate</button>
    <div id="answer"></div>
    <button onclick="showAnswer()">Answer</button>

    <script src="script.js"></script>
</body>
<style>
    body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0 auto;
            padding: 20px;
        }
        #answer{
            height: 2.2rem;
            margin: 20px auto;
            padding: 15px;
            font-size: 2rem;
        }
        #questionArea{
            height: 5rem;
            margin-top: 10px;
            margin-bottom: 40px;
            padding: 15px;
            font-size: 2rem;
        }
        #question, #colorBar{
            height: 2.2rem;
            margin-bottom: 5px;
            padding: 5px;
            font-size: 2rem;
        }
        #colorBar{
            background-color: #f8ce8f;
            vertical-align: -20px;
            padding-bottom: 17px;
            color: black;
        }
        button {
            background-color: #00ae20;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            width: 250px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00d619;
        }
</style>
</html>
